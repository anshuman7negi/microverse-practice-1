<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey form</title>
</head>
<body>
<div class="container">
    <h1>Microverse Survey Form</h1>
    <p>Thank you for taking the time to help us improve the platform</p>
    <div class="form-container">
        <form action="#">
            <div class="name-container">
                <label for="name">Name</label><input type="text" name="name" id="name" placeholder="Enter your name" required>
            </div>
            <div class="email-container">
                <label for="email">Email</label><input type="email" name="email" id="email" placeholder="Enter your E-mail" required>
            </div>
            <div class="age-container">
                <label for="age">Age (Optional)</label><input type="number" name="age" id="age" placeholder="Enter your age">
            </div>
        </form>
    </div>
</div>
</body>
</html>
