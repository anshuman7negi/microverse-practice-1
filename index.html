<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey form</title>
</head>
<body>
<div class="container">
    <h1>Microverse Survey Form</h1>
    <p>Thank you for taking the time to help us improve the platform</p>
    <div class="form-container">
        <form action="#">
            <div class="name-container">
                <label for="name">Name</label><input type="text" name="name" id="name" placeholder="Enter your name" required>
            </div>
            <div class="email-container">
                <label for="email">Email</label><input type="email" name="email" id="email" placeholder="Enter your E-mail" required>
            </div>
            <div class="age-container">
                <label for="age">Age (Optional)</label><input type="number" name="age" id="age" placeholder="Enter your age">
            </div>
            <div class="current-role-container">
                <label for="current">Which option best describes your current role?</label>
                <select id="most-like" name="current-role" class="current-role" required>
                    <option disabled selected value="">Select an option</option>
                    <option value="challenges">Challenges</option>
                    <option value="projects">Projects</option>
                    <option value="community">Community</option>
                    <option value="openSource">Open Source</option>
                  </select>
            </div>
            <div class="recommend-container">
                <label for="">Would you recommend Microverse to a friend?</label>
                <div class="radio-container">
                    <input type="radio" value="Definitely" name="q1" id="q1-o1"><label for="q1-o1">Definitely</label>
                </div>
                <div class="radio-container">
                    <input type="radio" value="Maybe" name="q1" id="q1-o2"><label for="q1-o2">Maybe</label>
                </div>
                <div class="radio-container">
                    <input type="radio" value="Not sure" name="q1" id="q1-o3"><label for="q1-o3">Not sure</label>
                </div>
            </div>
            <div class="favorite-feature-container">
                <label for="favorite-feature">Which option best describes your current role?</label>
                <select id="favorite-feature" name="favorite-feature" class="favorite-feature" required>
                    <option disabled selected value="">Select an option</option>
                    <option value="challenges">Challenges</option>
                    <option value="projects">Projects</option>
                    <option value="community">Community</option>
                    <option value="openSource">Open Source</option>
                  </select>
                  <div class="improve-container">
                    <label for="improve">What would you like to see improved? (Check all that apply)</label>
                    <div class="checkbox-container">
                        <input type="checkbox" value="Front-end Projects" name="q2" id="q2-o1"><label for="q2-o1">Front-end Projects</label>
                    </div>
                    <div class="checkbox-container">
                        <input type="checkbox" value="Back-end Projects" name="q2" id="q2-o2"><label for="q2-o2">Back-end Projects</label>
                    </div>
                    <div class="checkbox-container">
                        <input type="checkbox" value="Data Visualization" name="q2" id="q2-o3"><label for="q2-o3">Data Visualization</label>
                    </div>
                    <div class="checkbox-container">
                        <input type="checkbox" value="Challenges" name="q2" id="q2-o4"><label for="q2-o4">Challengesn</label>
                    </div>
                    <div class="checkbox-container">
                        <input type="checkbox" value="Open Source Community" name="q2" id="q2-o5"><label for="q2-o5">Open Source Community</label>
                    </div>
                    <div class="checkbox-container">
                        <input type="checkbox" value="Gitter help rooms" name="q2" id="q2-o6"><label for="q2-o6">Gitter help rooms</label>
                    </div>
                    <div class="checkbox-container">
                        <input type="checkbox" value="Videos" name="q2" id="q2-o7"><label for="q2-o7">Videos</label>
                    </div>
                    <div class="checkbox-container">
                        <input type="checkbox" value="City Meetups" name="q2" id="q2-o8"><label for="q2-o8">City Meetups</label>
                    </div>
                    <div class="checkbox-container">
                        <input type="checkbox" value="Wiki" name="q2" id="q2-o9"><label for="q2-o9">Wiki</label>
                    </div>
                    <div class="checkbox-container">
                        <input type="checkbox" value="Forum" name="q2" id="q2-10"><label for="q2-10">Forum</label>
                    </div>
                    <div class="checkbox-container">
                        <input type="checkbox" value="Additional Courses" name="q2" id="q2-11"><label for="q2-11">Additional Courses</label>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
